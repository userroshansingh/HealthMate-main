    <h1>Display Doctor Details</h1>
    <div>
        <form>
            <table>
                <tr>
                    <td>Enter Doctor Name:</td>
                    <td><input type="text" id="docName" name="docName"></td>
                    <td><input type="button" id="getdoctordetails" value="Get Details"></td>
                </tr>
                <tr>
                    <td>Doctor Name:</td>
                    <td colspan="2"><div id="get_doc_name"></div></td>
                </tr>
                <tr>
                    <td>Specialisation:</td>
                    <td colspan="2"><div id="get_specialisation"></div></td>
                </tr>
                <tr>
                    <td>Phone Number:</td>
                    <td colspan="2"><div id="get_doc_phone"></div></td>
                </tr>
                <tr>
                    <td>Doctor Address:</td>
                    <td colspan="2"><div id="get_doc_addr"></div></td>
                </tr>
            </table>
        </form>
    </div>
    <footer>
        &copy; 2023 HealthMate. All Rights Reserved.
    </footer>
    
    <script>
        $(document).ready(function () {
            $('#getdoctordetails').click(function () {
                var docName = $('#docName').val();

                // Retrieve doctor details from local storage
                var doctorDetailsString = localStorage.getItem('doctorDetails');

                if (doctorDetailsString) {
                    // Convert the JSON string back to an object
                    var doctorDetails = JSON.parse(doctorDetailsString);

                    // Display doctor details
                    $('#get_doc_name').text(doctorDetails.docName);
                    $('#get_specialisation').text(doctorDetails.specialisation);
                    $('#get_doc_phone').text(doctorDetails.docPhone);
                    $('#get_doc_addr').text(doctorDetails.docAddress);
                } else {
                    alert('Doctor details not found in local storage.');
                }
            });
        });
    </script>
</body>
</html>
